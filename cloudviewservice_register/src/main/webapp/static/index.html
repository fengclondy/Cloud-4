<body>
<div class="index">
	<div class="login-box">
		<img class="fl" src="images/login-logo.jpg" alt="">
		<div class="con-right fr">
			<div class="title">欢迎登录海恒智能系统</div>
			<div class="form-wrap">
				<ul>
					<li class="error">
						<div class="left fl">用户名</div>
						<div class="right fl"><input type="text" placeholder="请输入用户名" class="g-input">
							<span class="error-msg">错误信息</span>
						</div>
					</li>
					<li>
						<div class="left fl">密码</div>
						<div class="right fl"><input type="password" placeholder="请输入密码" class="g-input"></div>
					</li>
					<li>
						<div class="left fl">&nbsp;</div>
						<div class="right fl">
							<div class="g-checkbox"><input type="checkbox"></div>记住我
							<!-- <div class="forget">忘记密码？</div> -->
						</div>
					</li>
					<li>
						<div class="left fl">&nbsp;</div>
						<div class="right fl">
							<input type="submit" value="登录"  class="submit g-btn-blue">
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div class="copyright">copyright 2016 seaever technology</div>
	</div>

</div>
<link rel="prefetch" href="main.html" />
<script type="text/javascript">
$(function(){
	$(".index").height($(window).height());
	$(".submit").on("click",function(){
		window.location.href = "main.html";
	});
});
</script>
