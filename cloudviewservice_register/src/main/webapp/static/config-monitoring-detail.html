<!DOCTYPE html>
<!--[if IE 8]><html class="ie8 oldie"><![endif]-->
<!--[if IE 9]><html class="ie9 oldie"><![endif]-->
<!--[if gt IE 9]><!--><html><!--<![endif]-->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<title>监控配置</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script type="text/javascript" src="js/jquery.min.js" ></script>
<script type="text/javascript" src="js/common.js" ></script>
<!--[if IE]>
	<link rel="stylesheet" type="text/css" href="css/ie.css" />
<![endif]-->
<!--[if lt IE 9]>
	<script type="text/javascript" src="js/html5.js" ></script>
	<script type="text/javascript" src="js/ie.js" ></script>
<![endif]-->

</head>
<body>
<div class="monitoring-config page-detail">
<div class="g-loading"></div>
	<div class="g-header">
		<a href="main.html" class="logo"></a>
		<a class="exit" href="index.html"><span class="icon"></span>退出</a>
		<div class="status"><span class="icon"></span>系统管理员</div>
		<div class="g-select language">
			<span class="icon"></span>
			<select>
				<option value="" selected>中文</option>
				<option value="">英文</option>
			</select>
			<span class="arr-icon"></span>
		</div>
		<a href="main.html" class="index-page"><span class="icon"></span>首页</a>
	</div>
	<div class="page-title-bar">
		<a href="" class="back-btn"></a>
		<span class="title">监控配置<a href="help-page.html" class="g-help"></a></span>
	</div>
	<div class="main">
		<div class="width-limit86">
		<div class="form-dialog">
			<div class="form-wrap">
				<ul>
					<li>
						<div class="left">是否是模板</div>
						<div class="right">
							<div class="g-radio on"><input type="radio" name="useable" id="radio1"></div><label for="radio1">是</label>
							<div class="g-radio"><input type="radio" name="useable" id="radio2"></div><label for="radio2">否</label>
						</div>
					</li>
					<li>
						<div class="left">模板ID</div>
						<div class="right">
							<input type="text" name="" id="" class="g-input" placeholder="请输入"  />
						</div>
					</li>
					<li>
						<div class="left">机器类型</div>
						<div class="right">
							<div class="g-select">
								<select>
									<option value="" selected>请选择</option>
									<option value=""></option>
								</select>
								<span class="arr-icon"></span>
							</div>
						</div>
					</li>
					<li class="error">
						<div class="left">名称</div>
						<div class="right">
							<input type="text" name="" id="" class="g-input" placeholder="请输入" />
							<span class="error-msg">错误提示</span>
						</div>
					</li>
					<li>
						<div class="left">字段名</div>
						<div class="right">
							<input type="text" name="" id="" class="g-input" placeholder="请输入"  />
						</div>
					</li>
					<li>
						<div class="left">报警限额</div>
						<div class="right">
							<input type="text" name="" id="" class="g-input" placeholder="请输入"  />
							<div class="tips">注：证卡箱和钱箱的时候是张数，书箱和当前书架存书报警的时候是百分比</div>
						</div>
					</li>
					<li>
						<div class="left">启动</div>
						<div class="right">
							<span class="btn active">报警</span>
							<span class="btn">失效</span>
						</div>
					</li>
					<li>
						<div class="left">颜色</div>
						<div class="right">
							<div class="g-select">
								<select>
									<option value="" selected>请选择</option>
									<option value=""></option>
								</select>
								<span class="arr-icon"></span>
							</div>
						</div>
					</li>
					<li>
						<div class="left">&nbsp;</div>
						<div class="right">
							<input type="submit" value="新增" class="submit g-btn-lan" />
						</div>
					</li>
				</ul>
			</div>
		</div>
		</div>
	</div>
	
</div>
<script type="text/javascript">
$(function(){
	$(".form-dialog .form-wrap  .btn").on("click",function(){
		$(this).addClass("active").siblings(".btn").removeClass("active");
	});
});
</script>
</body>
</html>
