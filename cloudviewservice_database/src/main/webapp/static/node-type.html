<script src="plugins/layer/layer.js"></script>
<script type="text/javascript">
    $(function(){
        (function mainHeightController(){
            var winH = $(window).height();
            var headerH = $(".g-header").outerHeight();
            var pageTitleBar = $(".page-title-bar").outerHeight();
            var pagingBarH = $(".paging-bar").outerHeight();

            $(".main").css({
                "min-height":winH - headerH - pagingBarH -pageTitleBar
            });
        })();
        var delLayer = null;
        $(".delete").on("click",function(){
            delLayer = layer.open({
                type: 1,
                shade: false,
                title: false, //不显示标题
                scrollbar :false,
                closeBtn :0,
                shade:0.5,
                shadeClose :true,
                area:["400px"],
                offset :["195px"],
                content: $('.g-delete-dialog')
            });

        });

        $(".edit").on("click",function(){
            layerOpen({
                "title":"编辑类型",
                "btnText":"保存",
                "btnColorClass":"g-btn-blue",
                "status" : true
            });
        });
        $(".increase").on("click",function(){
            layerOpen({
                "title":"新增类型",
                "btnText":"新增",
                "btnColorClass":"g-btn-green",
                "status" : false
            });
        });

        function layerOpen(options){
            var defaults = {
                title:"",
                btnText : "新增"
            }
            options = $.extend(defaults,options);
            if(options.status){
                $("#type_id").val("TYPE001");
                $("#type_id").attr("disabled")
                $("#type_name").val("类型001");
                $("#type_name").attr("disabled");
            }
            else{
                $("#type_id").val("");
                $("#type_id").removeAttr("disabled");
                $("#type_name").val("");
                $("#type_name").removeAttr("disabled");
            }
            var $submit = $(".form-dialog-1 .submit");
            $(".form-dialog-1 .title").text(options.title);
            $submit.val(options.btnText);
            $submit.removeClass("g-btn-green").removeClass(".g-btn-blue");
            $submit.addClass(options.btnColorClass);
            layer.open({
                type: 1,
                shade: false,
                title: false, //不显示标题
                scrollbar :false,
                closeBtn :1,
                shade:0.5,
                shadeClose :true,
                area:["800px"],
                offset :["130px"],
                content: $('.form-dialog-1')
            });
        }

        $(".form-btn.cancel").on("click",function(){
            if (delLayer) {
                layer.close(delLayer);
            }
        });
        $(".form-btn.remove").on("click",function(){
            /*执行删除操作*/
            alert("这里执行删除操作");
        });
    });
</script>
